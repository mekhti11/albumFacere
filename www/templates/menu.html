<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar ng-click="closeLogin()" menu-close round class="balanced bar-dark bar-stable button button-dark">
      <p class="title"  menu-close >
        Album Facere
      </p>
    </ion-header-bar>

    <ion-content id="menu-content">
      <div class="list">
        <div class="item item-input padding" >
          <label class="item-input-wrapper">
            <input type="text" placeholder="Enter a new Project Name" ng-model = "menuInput.title">
          </label>
          <button ion-button class="balanced button button-small button-calm icon ion-plus-circled" ng-click="addNewProject(menuInput.title)"></button>
          
        </div>
      </div>

      <div class="list">
        <div ng-repeat="item in projects" class="item item-input padding item-input-wrapper" style="background-color: white">
          
          <button menu-close class="button button-full button-calm" ng-click="goProject(item.id)" style="margin:5px">{{item.title}}</button>
          <button ion-button class="balanced button button-assertive icon ion-trash-a" ng-click="deleteProject(item.id)"></button>
        </div>
      </div>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
